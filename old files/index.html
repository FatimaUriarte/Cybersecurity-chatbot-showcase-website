    <script>
        alertSize();

        function alertSize() { 
          var myWidth = 0, myHeight = 0; 
          if( typeof( window.innerWidth ) == 'number' ) { 
            //No-IE 
            myWidth = window.innerWidth; 
            myHeight = window.innerHeight; 
          } 
          else if( document.documentElement && ( document.documentElement.clientWidth || document.documentElement.clientHeight ) ) {
            //IE 6+ 
            myWidth = document.documentElement.clientWidth; 
            myHeight = document.documentElement.clientHeight; 
          } 
          else if( document.body && ( document.body.clientWidth || document.body.clientHeight ) ) {
            //IE 4 compatible 
            myWidth = document.body.clientWidth; 
            myHeight = document.body.clientHeight; 
          } 
        
            var display;
            var card_menu=document.getElementById("card_menu");
            display = card_menu.style.display;
            if (myWidth<767){
                card_menu.style.display="none";
            }
            else{
                card_menu.style.display="block";
            }
        }
        function displayMenu(){
            var display;
            var card_menu=document.getElementById("card_menu");
            display=card_menu.style.display;

            if (display=="none"){
                card_menu.style.display="block";
            }
            else{
                card_menu.style.display="none";
            }
        }

        function navSection(nav){
            var sections=new Array(5);
            sections[0]="home";
            sections[1]="aboutme";
            sections[2]="skills";
            sections[3]="portfolio";
            sections[4]="blog";

            var search;
            var show;
            var bkgr_body;
            var bkgr_menu;
            var bkgrBody; 
            var bkgrMenu

            for (var i=0; i<5; i++){
                search=document.getElementById(sections[i]);
                search.style.display="none"; 
                if (sections[i]==nav){
                    search.style.display="block";
                     if(sections[i] == "home"){
                        bkgrBody = "#233D58";
                        bkgrMenu = "#233D58";
                     }
                     else{
                        bkgrBody = "#f1f1f1";
                        bkgrMenu = "#29abe2";
                     }
                     search.style.background = bkgrBody;
                     var menu= document.getElementsByTagName("header")[0];
                     menu.style.background = bkgrMenu;
                }
            }
        }
        //Variable que almacena la sección seleccionada por el usuario
         var idSectionSelected = 0;
         function displaySection(nav){
             var sections = [5];
             sections[0] = "home";
             sections[1] = "aboutme";
             sections[2] = "skills";
             sections[3] = "portfolio";
             sections[4] = "blog";
             
             if(nav === "prev")
                idSectionSelected--;
             else if(nav === "next")
                idSectionSelected++;
             //Se controla el overflow de la variable que controla la sección seleccionada
             if(idSectionSelected < 0)
                idSectionSelected = sections.length - 1;
             else if(idSectionSelected > sections.length - 1)
                idSectionSelected = 0;
             //Se ocultan todas las secciones
             for(var i=0;i<sections.length;i++){
                document.getElementById(sections[i]).style.display="none";
             }
             //Se muestra la sección que corresponde
             var sectionSelected = document.getElementById(sections[idSectionSelected]);
             sectionSelected.style.display="block";
             //Controla los colores del menú y de la sección
             var bkgrBody, bkgrMenu;
             if(sections[idSectionSelected] === "home"){
                bkgrBody = "#233D58";
                bkgrMenu = "#233D58";
             }
             else{
                bkgrBody = "#f1f1f1";
                bkgrMenu = "#29abe2";
             }
             sectionSelected.style.background = bkgrBody;
             document.getElementsByTagName("header")[0].style.background = bkgrMenu;
        }
        function displayFormContact(status){
            var form=document.getElementById("contact_form")
            form.style.display=status;
        }
